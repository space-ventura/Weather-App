<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App ⛅️</title>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous"
        />
        <script
          src="https://kit.fontawesome.com/5934f6d078.js"
          crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="src/styles.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      </head>
      <body>
        <div class="container">
          <div class="weather-app">
            <div class="form" id="searchForm">
              <form class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="searchInput"
                  placeholder="Enter a City"
                  aria-label="Recipient's username"
                  autofocus = "on"
                  aria-describedby="button-addon2"
                />
                <button
                  class="btn btn-primary shadow-sm"
                  type="submit"
                  id="button-addon2"
                  style= color:white;
                >
                  Search
                </button>
              </div>
            </div>
            <h1>Philadelphia</h1>
            <ul>
              <li id="today">Wednesday 22:00</li>
              <li>Partly cloudy</li>
            </ul>
            <div class="row">
              <div class="col-6">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                />
                <span id="temperature"> 19</span> <span class="units">°C </span>
                </div>
                <div class="col-6">
                  <ul>
                    <li>Precipitation 0%</li>
                    <li>Humidity: 77%</li>
                    <li>Wind: 8 km/h</li>
                  </ul>
                </div>
              </div>
            </div>
            <p class="git-link">
            <a href="https://github.com/space-ventura/Weather-App" target="_blank">Made</a> with 💜 by Adele McKenna
            </p>
            <script>
              src="src/app.js"></script>
            </script>
          </div>
        </div>
      </body>
    </html>
  </head>
</html>
