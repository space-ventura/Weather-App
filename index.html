<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App ⛅️</title>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous"
        />
        <script
          src="https://kit.fontawesome.com/5934f6d078.js"
          crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="src/styles.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      </head>
      <body>
        <div class="container">
          <div class="weather-app">
            <div class="form" id="searchForm">
              <form class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="searchInput"
                  placeholder="Enter a City"
                  aria-label="Recipient's username"
                  autofocus = "on"
                  aria-describedby="button-addon2"
                />
                <button
                  class="btn btn-primary shadow-sm"
                  type="submit"
                  id="button-addon2"
                  style= color:white;
                >
                  Search
                </button>
              </div>
            </div>
            <h1 id="#city">Philadelphia</h1>
            <ul>
              <li>Last updated: <span id ="today"></span></li>
              <li id="description"></li>
            </ul>
            <div class="row">
              <div class="col-6">
<div class="d-flex weather-temperature">
  <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="Clear" id="icon" />
  <div>
    <strong id="temperature"></strong
    ><span class="units"> °C | °F</span>
  </div>
   </div>
   </div>
                <div class="col-6">
                  <ul>
                    <li>Humidity: <span id="humid">77</span>%</li>
                    <li>Wind: <span id="wind">8</span> km/h</li>
                  </ul>
                </div>
              </div>
            </div>
            <p class="git-link">
            <a href="https://github.com/space-ventura/Weather-App" target="_blank">Made</a> with 💜 by Adele McKenna
            </p>
            <script
              src="src/app.js"></script>
            </script>
          </div>
        </div>
      </body>
    </html>
  </head>
</html>
